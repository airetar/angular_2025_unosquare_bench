<h3 class="text-2xl font-bold">
    Mostrando: {{ query() }}
    {{ querycomputed() }}
</h3>

<form [formGroup]="form">
    <input formControlName="name" (blur)="print()">
</form>


<section gifsColors [color]="query()" (printNaye)="hiNaye($event)" class="py-5">
    <gif-list [gifs]="gifsByKey()"></gif-list>
</section>
