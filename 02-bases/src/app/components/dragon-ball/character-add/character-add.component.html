<h3>Agregar: {{ name() }}</h3>
        <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [value]="name()"
        (change)="name.set(inputName.value)"
        (input)="name.set(inputName.value)"
        #inputName
        >
        <h3>Power: {{ power() }}</h3>
        <input
        type="number"
        class="form-control mt-2"
        placeholder="Poder"
        [value]="power()"
        (change)="power.set(+inputPower.value)"
        (input)="power.set(+inputPower.value)"
        #inputPower
        >
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
