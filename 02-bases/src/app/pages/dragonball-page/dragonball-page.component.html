<h1>Dragon Ball Page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }}</h3>
        <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [value]="name()"
        (change)="name.set(inputName.value)"
        (input)="name.set(inputName.value)"
        #inputName
        >
        <h3>Power: {{ power() }}</h3>
        <input
        type="number"
        class="form-control mt-2"
        placeholder="Poder"
        [value]="power()"
        (change)="power.set(+inputPower.value)"
        (input)="power.set(+inputPower.value)"
        #inputPower
        >
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for (character of characters(); track character.id; let idx = $index) {
                @if (character.power > 500) {
                    <li>
                        <span>{{idx + 1}} - {{ character.name }}</span>
                        <strong
                            [class.text-danger]="character.power >= 9000"
                            [class.text-info]="character.power < 9000"
                        > ({{ character.power }}) </strong>
                    </li>
                } @else {
                    <li>
                        <strong>Aqu√≠ no hay nadie</strong>
                    </li>
                }
            }
        </ul>
    </div>
</section>
